plugins{
    id 'java'
}

group 'TestAutomationAPI'
version '1.0.SNAPSHOT'

sourceCompatibility = 1.8

repositories{
    mavenCentral()
}

dependencies{
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

// https://mvnrepository.com/artifact/org.junit/junit-bom
//implementation 'org.junit:junit-bom:5.7.1'


    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
testImplementation 'io.cucumber:cucumber-junit:6.10.3'

// https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber7-adapter
implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.10.1'
//compile group: 'org.json', name: 'json', version: '20180813'

// https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
//implementation (plataform('org.junit:junit-bom:5.9.2'))
testImplementation('org.junit.jupiter:junit-jupiter')




}
